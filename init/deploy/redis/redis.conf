# 监听本机或内网IP
bind 0.0.0.0

# 开启保护模式
protected-mode yes

# 设置强密码
requirepass SuperS3cure_2025!

# AOF 持久化：每秒写一次，常用推荐值
appendonly yes
appendfsync everysec

# 超时关闭无响应客户端（防止死连接）
timeout 300

# 日志级别
loglevel notice
logfile "/var/log/redis/redis.log"

# 禁用高危命令（自选，根据业务需求）
rename-command FLUSHALL ""
rename-command CONFIG ""
rename-command SHUTDOWN ""